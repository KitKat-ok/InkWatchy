name: Build demo

on: [push]

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:
      - name: npm install, build, and test
        run: |
          rm -rf InkWatchy-demo 1>/dev/null 2>/dev/null
          git clone https://github.com/Szybet/InkWatchy.git InkWatchy-demo
          cd InkWatchy-demo
          ./resources/tools/other/demoMaker.sh
